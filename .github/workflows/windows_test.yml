name: Windows Test
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run_tests:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set UTF-8
      run: |
        chcp 65001
        [System.Console]::OutputEncoding = [System.Text.Encoding]::UTF8
      shell: pwsh
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: 3.11
    - name: Enable Python UTF-8 Mode
      run: echo "PYTHONUTF8=1" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8
      shell: pwsh
    - name: Set up Chrome
      id: setup_chrome
      uses: browser-actions/setup-chrome@v1
      with:
        chrome-version: stable
        install-chromedriver: true
    - name: Install ruclogin
      run: |
        python -m pip install --upgrade pip
        pip install -e .
    - name: Run tests
      run: |
        ruclogin --username ${{ secrets.USERNAME }} --password "${{ secrets.PASSWORD }}" --browser chrome --driver ${{ steps.setup_chrome.outputs.chromedriver-path }} --no_interactive --silent
